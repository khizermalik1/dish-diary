<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Chefs - DishDiary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Georgia", serif;
        background-color: #ffe5d9;
        color: #3e3e3e;
      }
      .navbar {
        background-color: #fff0e6;
        border-bottom: 2px solid #ffb997;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #d35400;
      }
      .nav-link {
        color: #d35400 !important;
        font-weight: 600;
      }
      h2 {
        color: #d35400;
        font-weight: 700;
      }
      .card {
        background-color: #fff0e6;
        border: none;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    {% include 'recipes/navbar.html' %}

    <!-- Explore Chefs Section -->
    <div class="container py-5">
      <h2 class="text-center mb-4">üç≥ Explore Chefs</h2>
      <div class="row">
        {% for user in users %}
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm p-3">
              <h5 class="card-title">
                <a href="{% url 'recipes:user_profile' username=user.username %}" class="text-danger text-decoration-none">
                  {{ user.username }}
                </a>
              </h5>
              <p class="card-text text-muted">
                {{ user.profile.bio|default:"No bio yet." }}
              </p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
