<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Recipes - DishDiary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #ffe5d9;
      color: #3e3e3e;
    }
    .navbar {
      background-color: #fff0e6;
      border-bottom: 2px solid #ffb997;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #d35400;
    }
    .nav-link {
      color: #d35400 !important;
      font-weight: 600;
    }
    h2 {
      color: #d35400;
      font-weight: 700;
    }
    .card {
      background-color: #fff0e6;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  {% include 'recipes/navbar.html' %}

  <div class="container py-5">
    <h2 class="text-center mb-4">üíæ Your Saved Recipes</h2>
    <div class="row">
      {% for fav in saved %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm p-3">
            <h5 class="card-title">
              <a href="{% url 'recipes:recipe_detail' slug=fav.recipe.slug %}" class="text-danger text-decoration-none">
                {{ fav.recipe.title }}
              </a>
            </h5>
            <p class="card-text text-muted">
              By <a href="{% url 'recipes:user_profile' username=fav.recipe.author.username %}" class="text-decoration-none">
                {{ fav.recipe.author.username }}
              </a>
            </p>
            <form method="post" action="{% url 'recipes:toggle_favourite' slug=fav.recipe.slug %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger btn-sm">‚ùå Unsave</button>
            </form>
          </div>
        </div>
      {% empty %}
        <p class="text-center text-muted">You haven‚Äôt saved any recipes yet.</p>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
